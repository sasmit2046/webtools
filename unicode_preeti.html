<script>
// ================= UNICODE â†’ PREETI MAP =================
const unicodeToPreetiMap = {
  'à¤…':'c','à¤†':'cf','à¤‡':'O','à¤ˆ':'O{','à¤‰':'p','à¤Š':'p]',
  'à¤':'P','à¤':'P]','à¤“':'C','à¤”':'C]',

  'à¥«':'5','à¥¬':'6','à¥­':'7','à¥®':'8','à¥¯':'9'
};

function unicodeToPreeti(text){
  let out='';
  for(let ch of text){
    out += unicodeToPreetiMap[ch] || ch;
  }
  return out;
}

function convertUnicodeToPreeti(){
  preetiOutput.value = unicodeToPreeti(unicodeInput.value);
}

unicodeInput.addEventListener("input",()=>{
  if(autoConvert.checked) convertUnicodeToPreeti();
});

// ================= UTILITIES =================
function copyText(){
  preetiOutput.select();
  document.execCommand("copy");
  alert("Copied!");
}

function clearAll(){
  unicodeInput.value='';
  preetiOutput.value='';
}

// ================= EXPORT =================
function exportWord(){
  let blob = new Blob([preetiOutput.value], {type:"application/msword"});
  let a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download="preeti.doc";
  a.click();
}

function exportPDF(){
  let win = window.open('');
  win.document.write(`<pre>${preetiOutput.value}</pre>`);
  win.print();
}

// ================= DARK MODE =================

}
