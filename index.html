<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8">
<title>Nepali Typing Tools</title>

<style>
:root{
  --bg:#f0f2f5;
  --card:#ffffff;
  --text:#222;
  --primary:#4CAF50;
}

body.dark{
  --bg:#121212;
  --card:#1e1e1e;
  --text:#f1f1f1;
}

body{
  font-family:"Kalimati","Mangal",Arial,sans-serif;
  margin:0;
  background:var(--bg);
  color:var(--text);
}

header,footer{
  background:var(--primary);
  color:white;
  text-align:center;
  padding:15px;
}

header h1{
  margin:0;
  font-size:24px;
}

.container{
  display:flex;
  justify-content:center;
  padding:30px;
}

.card{
  background:var(--card);
  width:950px;
  border-radius:14px;
  box-shadow:0 6px 15px rgba(0,0,0,.15);
  padding:30px;
}

h2{
  text-align:center;
  margin-bottom:25px;
}

/* APP BOX LINKS */
.app-links{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:22px;
}

.app-box{
  background:var(--bg);
  border-radius:16px;
  padding:28px 20px;
  text-align:center;
  text-decoration:none;
  color:var(--text);
  box-shadow:0 4px 12px rgba(0,0,0,.12);
  transition:.25s ease;
}

.app-box:hover{
  transform:translateY(-6px);
  box-shadow:0 10px 22px rgba(0,0,0,.22);
}

.icon{
  font-size:42px;
  margin-bottom:12px;
}

.title{
  font-size:18px;
  font-weight:bold;
  margin-bottom:6px;
}

.desc{
  font-size:14px;
  opacity:.8;
}

/* DARK MODE BUTTON */
.toggle{
  margin-top:20px;
  background:#333;
  color:white;
  border:none;
  padding:8px 16px;
  border-radius:20px;
  cursor:pointer;
}

.toggle:hover{opacity:.9;}

footer{
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <h1>Nepali Typing Tools</h1>
</header>

<div class="container">
  <div class="card">

    <h2>Select Tool</h2>

    <div class="app-links">

      <a href="typeshala.html" class="app-box">
        <div class="icon">‚å®Ô∏è</div>
        <div class="title">TypeShala</div>
        <div class="desc">Nepali Typing Practice</div>
      </a>

      <a href="unicode-to-preeti.html" class="app-box">
        <div class="icon">üî§</div>
        <div class="title">Unicode ‚Üí Preeti</div>
        <div class="desc">Convert Unicode to Preeti</div>
      </a>

      <a href="preeti-to-unicode.html" class="app-box">
        <div class="icon">üîÅ</div>
        <div class="title">Preeti ‚Üí Unicode</div>
        <div class="desc">Convert Preeti to Unicode</div>
      </a>

    </div>

    <div style="text-align:center;">
      <button class="toggle" onclick="toggleDark()">üåô Dark Mode</button>
    </div>

  </div>
</div>

<footer>
  ¬© 2026 Nepali Typing Tools
</footer>

<script>
function toggleDark(){
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
